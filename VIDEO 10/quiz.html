
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Hub</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h1>Media Hub(Develeoped and Managed by AP Sarkar)</h1>
        <p>Your go-to place for videos and audios of all categories!</p>
    </header>

    <nav>
        <a href="#videos">Videos</a>
        <a href="#audios">Audios</a>
    </nav>

    <div class="container">
        <section id="videos" class="section">
            <h2>Videos</h2>
            <div class="media-grid">
                <div class="media-item">
                    <h3>Category 1: Nature</h3>
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="media-item">
                    <h3>Category 2: Technology</h3>
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Add more videos as needed -->
            </div>
        </section>

        <section id="audios" class="section">
            <h2>Audios</h2>
            <div class="media-grid">
                <div class="media-item">
                    <h3>Category 1: Classical Music</h3>
                    <audio controls>
                        <source src="audio1.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="media-item">
                    <h3>Category 2: Podcasts</h3>
                    <audio controls>
                        <source src="audio2.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <!-- Add more audios as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Media Hub. All rights reserved. </p>
    </footer>
</body>
</html>
