<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #c91414;
        }
        .text-element{
            text-shadow: 2px 2px 4px #132a9e;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 8px;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem ducimus velit sapiente, dolorum libero sunt fugit, omnis beatae, a fugiat consectetur saepe commodi? Error quae soluta harum quidem, ea ex rerum velit ducimus reprehenderit.</p>
</body>
</html>
