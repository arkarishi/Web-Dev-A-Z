<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #eaf2f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 450px;
}

.card-image img {
    width: 100%;
    height: auto;
    display: block;
    border-bottom: 1px solid #e0e0e0;
}

.card-tags {
    padding: 10px 15px;
    display: flex;
    gap: 10px;
}

.tag {
    background-color: #f3f4f6;
    color: #555;
    font-size: 12px;
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: bold;
}

.card-content {
    padding: 15px;
}

.card-title {
    font-size: 20px;
    margin: 10px 0;
    color: #333;
}

.card-description {
    font-size: 14px;
    color: #666;
    line-height: 1.6;
}

.card-action {
    padding: 15px;
    text-align: center;
}

.read-more {
    background-color: #4285f4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

.read-more:hover {
    background-color: #3367d6;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="img.png" alt="Lago di Braies">
        </div>
        <div class="card-tags">
            <span class="tag">Nature</span>
            <span class="tag">Lake</span>
        </div>
        <div class="card-content">
            <h2 class="card-title">Lago di Braies</h2>
            <p class="card-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.
            </p>
        </div>
        <div class="card-action">
            <button class="read-more">Read More</button>
        </div>
    </div>
</body>
</html>
