<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="img.jpg" alt="Train Image">
<br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tfoot>
        <tr>
            <td>Rishi</td>
            <td>Programmer</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td>JavaScript</td>
        </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Rishi</li>
        <li>Ria</li>
        <li>Rohan</li>
    </ul>
    <ol type="A">
        <li>Rishi</li>
        <li>Ria</li>
        <li>Rohan</li>
    </ol>
</body>
</html>
