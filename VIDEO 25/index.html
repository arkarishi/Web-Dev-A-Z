<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            margin: 0;
        }
        nav ul{
            display: flex;
        }
        nav ul li{
            list-style: devanagari;
            list-style-type: "ðŸ˜˜";

        }
