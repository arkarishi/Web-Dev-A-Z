<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website using 12 files</title>
</head>
<body>
    <!-- You are given 12 files; 6 audios and 6 videos.
    Design a website using HTML which only shows these 12 files.
    1.mp3, 2.mp3, ..., 6mp3
    1.mp4, 2.mp4, ..., 6mp4 -->
    <header>
        <h1>6 audios and 6 files</h1>
    </header>
    <nav>
        <ul>
            <li>AUDIOS</li>
            <li>VIDEOS</li>
        </ul>
    </nav>
    <main>
        <div>
            <h1>AUDIOS</h1>
            <section id="audios">
                <audio src="1.mp3" height="200" controls muted autoplay></audio>
                <audio src="2.mp3" height="200" controls muted autoplay></audio>
                <audio src="3.mp3" height="200" controls muted autoplay></audio>
                <audio src="4.mp3" height="200" controls muted autoplay></audio>
                <audio src="5.mp3" height="200" controls muted autoplay></audio>
                <audio src="6.mp3" height="200" controls muted autoplay></audio>
            </section>
        </div>
        <div>
            <h1>Videos</h1>
            <section id="vidoes">
                <video src="1.mp4" height="200" controls muted autoplay></video>
                <video src="2.mp4" height="200" controls muted autoplay></video>
                <video src="3.mp4" height="200" controls muted autoplay></video>
                <video src="4.mp4" height="200" controls muted autoplay></video>
                <video src="5.mp4" height="200" controls muted autoplay></video>
                <video src="6.mp4" height="200" controls muted autoplay></video>
            </section>
        </div>
    </main>
</body>
</html>
