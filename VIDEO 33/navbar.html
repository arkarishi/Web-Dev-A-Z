<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Nav bar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        :root{
            --color:red;
        }
        .navbar{
            padding: 5px;
            border: 2px solid black;
        }
        h1{
            display: inline-block;
        }
        .options{
            display: inline-flex;
            
        }

    </style>
</head>
<body>
    <nav class="navbar">
            <h1>Nav bar</h1>
            <div class="options">
                <span>Home </span>
                <span>About Us </span>
                <span>Contact Us</span>
            </div>
    </nav>
    
</body>
</html>
