<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            filter: blur();
        }
        .img1{
            width: 400px;
            object-fit: cover;
            filter: brightness(200%) contrast();
        }
        .img2{
            filter: invert(1);
            filter: opacity(0.5);
        }
        .img3{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://s3.india.com/wp-content/uploads/2024/07/Historical-Places-To-Visit-In-Ooty.jpg##image/jpg" alt="">
        <img class="img2" src="https://images.moneycontrol.com/static-mcnews/2024/05/20240522135516_WhatsApp-Image-2024-05-22-at-7.21.46-PM.jpg?impolicy=website&width=770&height=431" alt="">
        <img class="img3" src="https://images.indianexpress.com/2024/12/Akshay-Kumar-Copy.jpg?w=414" alt="">
    </div>
</body>
</html>
